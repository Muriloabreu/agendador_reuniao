<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendador Reuniões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">Eventos</span>
		</nav>
	<div class="container" style="width: 60%; padding-bottom: 30px;">
		<h1>Listagem de Reservas </h1>
		<h3><a href="/cadEvento" class="btn btn-primary" >Cadastrar Nova Reserva</a></h3>
		
		<table class="table table-striped">
  <thead >
    <tr>
      <th scope="col">Evento</th>
      <th scope="col">Local</th>
      <th scope="col">Data</th>
      <th scope="col">Hora Inícial</th>
      <th scope="col">Hora Final</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="evento : ${eventos}">
      
      <td><span th:text="${evento.nome}"></span></td>
      <td><span th:text="${evento.local}"></span></td>
      <td class="table-warning"><span th:text="${evento.data}"></span></td>
      <td class="table-info"><span th:text="${evento.horaInicial}"></span></td>
      <td class="table-info"><span th:text="${evento.horaFinal}"></span></td>
    </tr>    
  </tbody>
</table>		
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
